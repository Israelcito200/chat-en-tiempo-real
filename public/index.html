<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat en Tiempo Real</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="username-container" class="username-container">
        <h2>Ingresa tu nombre</h2>
        <input id="usernameInput" type="text" placeholder="Tu nombre" />
        <button id="setUsernameBtn">Unirse</button>
    </div>

    <div id="chat-container" class="chat-container" style="display: none;">
        <h1>Chat de Fieles</h1>
        <div id="sidebar">
            <h3>Usuarios Conectados</h3>
            <ul id="users-list"></ul>
        </div>
        <div id="messages" class="messages"></div>
        <input id="messageInput" type="text" placeholder="Escribe un mensaje...">
        <button id="sendBtn">Enviar</button>
    </div>
    
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
